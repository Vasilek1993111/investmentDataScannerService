# Настройки для максимальной производительности потоковых данных

# Настройки пула соединений HikariCP для потоковых данных
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# Настройки JPA для потоковых данных
spring.jpa.properties.hibernate.jdbc.batch_size=2000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# Настройки логирования для потоковых данных
logging.level.com.example.investmentdatascannerservice.service.MarketDataStreamingService=INFO
logging.level.org.springframework.jdbc.core.JdbcTemplate=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.io.grpc=WARN

# Формат логов
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Файл логов
logging.file.name=logs/investment-data-scanner-service.log
logging.file.max-size=200MB
logging.file.max-history=30
