# Настройки для оптимизации батчинга данных

# Настройки пула соединений HikariCP для батчинга
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Настройки JPA для батчинга
spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# Настройки логирования для мониторинга батчинга
logging.level.com.example.investmentdatascannerservice.service.MarketDataStreamingService=INFO
logging.level.org.springframework.jdbc.core.JdbcTemplate=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Формат логов
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Файл логов
logging.file.name=logs/investment-data-scanner-service.log
logging.file.max-size=100MB
logging.file.max-history=30
