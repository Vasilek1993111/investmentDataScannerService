# ===========================================
# ТЕСТОВОЕ ОКРУЖЕНИЕ (TEST ENVIRONMENT)
# ===========================================
# Используется для тестирования и разработки
# Подключается к тестовой базе данных
# Использует тестовый токен Tinkoff API

# ===========================================
# СЕРВЕР И ПОРТЫ
# ===========================================
server.port=8088

# ===========================================
# TINKOFF API - ТЕСТОВЫЙ ТОКЕН
# ===========================================
# Использует тестовый токен для безопасного тестирования
tinkoff.api.token=${T_INVEST_TEST_TOKEN:}
tinkoff.api.timeout=30000

# ===========================================
# БАЗА ДАННЫХ - ТЕСТОВАЯ
# ===========================================
# Подключение к локальной PostgreSQL (localhost:5434)
spring.datasource.url=${SPRING_DATASOURCE_TEST_URL:jdbc:postgresql://localhost:5434/postgres}
spring.datasource.username=${SPRING_DATASOURCE_TEST_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_TEST_PASSWORD:123password123}

# Пул соединений для тестового окружения (меньше ресурсов)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.max-lifetime=900000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.leak-detection-threshold=60000

# ===========================================
# JPA / HIBERNATE - ТЕСТОВЫЕ НАСТРОЙКИ
# ===========================================
# Отключаем автоматическое создание схемы для тестов
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Отключаем валидацию схемы для избежания проблем с соединениями
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.properties.hibernate.hbm2ddl.validate=false

# Оптимизация для тестов
spring.jpa.properties.hibernate.jdbc.batch_size=25

# Отключаем подробное логирование SQL для уменьшения логов
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Настройки транзакций для тестов
spring.transaction.default-timeout=60

# ===========================================
# ЛОГИРОВАНИЕ - УМЕРЕННОЕ ДЛЯ ТЕСТОВ
# ===========================================
logging.level.com.example.investmentdatascannerservice=INFO
logging.level.com.example.investmentdatascannerservice.config=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.io.grpc=WARN

# ===========================================
# DEVTOOLS - ВКЛЮЧЕНЫ ДЛЯ РАЗРАБОТКИ
# ===========================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.poll-interval=1000
spring.devtools.restart.quiet-period=400
spring.devtools.restart.exclude=static/**,public/**,resources/**

# ===========================================
# ТЕСТОВЫЕ НАСТРОЙКИ
# ===========================================
# Отключаем кеширование для тестов
spring.cache.type=none

# Настройки для тестовых данных
app.test.mode=true
app.test.data.cleanup=true

# ===========================================
# SCHEDULER - ТЕСТОВЫЕ НАСТРОЙКИ
# ===========================================
# Отключаем планировщик в тестовом окружении
spring.task.scheduling.enabled=false

# ===========================================
# QUOTE SCANNER - ТЕСТОВЫЕ НАСТРОЙКИ
# ===========================================
quote-scanner.enable-database-saving=true
quote-scanner.max-quotes-per-second=1000

# ===========================================
# ACTUATOR - ТЕСТОВЫЕ НАСТРОЙКИ
# ===========================================
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info,metrics,prometheus,circuitbreakers,env,configprops
