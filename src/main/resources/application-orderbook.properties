# Пример конфигурации для включения подписки на стаканы
# Скопируйте эти настройки в application.properties для активации

# Включить подписку на стаканы
quote-scanner.enable-order-book-subscription=true

# Глубина стакана (1, 10, 20, 30, 40 или 50)
quote-scanner.order-book-depth=10

# Дополнительное логирование для отладки стаканов
logging.level.com.example.investmentdatascannerservice.service.MarketDataStreamingService=DEBUG
